<div class="container my-5">
  <h1 class="mb-3">Create User</h1>

  <form #form="ngForm" (ngSubmit)="CreateUser()">
    <div class="row">
      <div class="col-8">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addUserRequest.name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control" id="login" name="login" [(ngModel)]="addUserRequest.login">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="addUserRequest.password">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

  </form>
</div>
